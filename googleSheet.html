<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form to Google Sheet</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin: 10px 0 5px;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <h1>Submit Form</h1>
    <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>

    <button type="submit">Submit</button>
    </form>
    <p id="responseMessage"></p>

    <script>
    document.getElementById("dataForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;

        try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzlg0R_jnESXVDcn7NqhRt-mlSKHdBqyiYgny6D_JY5TiLRrnZ22xqk54cXCl2imAoa/exec", {
            method: "POST",
            headers: {
            "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, phone }),
        });

        const result = await response.json();
        if (result.status === "success") {
            document.getElementById("responseMessage").innerText = "Submission successful!";
            document.getElementById("dataForm").reset();
        } else {
            throw new Error(result.message);
        }
        } catch (error) {
        document.getElementById("responseMessage").innerText = "Error: " + error.message;
        }
    });
    </script>
</body>
</html>
